<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" id="home" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link hide" id="admin" href="#">Admin</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a id="account" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Account
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" id="login" href="#">Login</a></li>
                      <li><a class="dropdown-item" id="register" href="#">Register</a></li>
                      <li><a class="dropdown-item hide" id="history" href="#">History</a></li>
                      <li><a class="dropdown-item hide" id="logout" href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <a id="cart" href="#">Cart</a>
            </div>
          </nav>
    </header>

    <section class="login hide">
      <h2 style="text-align: center;">Login</h2>
      <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="image">
                    <img src="./image/login.png" alt="">
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
              <form>
                <p class="text-danger" id="loginMess"></p>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginInputPassword">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="loginToShop" type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
        </div>
      </div>
    </section>

    

    <section class="register hide">
      <h2 style="text-align: center;">Register</h2>
      <div class="container">
        <div class="row align-items-center ">
            <div class="col-lg-6 col-md-12">
                <div class="image">
                    <img src="./image/register.png" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <form>
                <p class="text-danger" id="registerMess"></p>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="registerInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password"  id="registerInputPassword" class="form-control" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                  <input type="password" id="registerInputPassword2" class="form-control" >
                </div>
            
                <button id="registerToShop" type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
        </div>
      </div>
    </section>

    <section class="home">
      <h1>Hello world</h1>
    </section>


    <section class="admin hide">Amin home</section>
     

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
